<app-header [isNotAuth]="true"></app-header>
<main>
  <div class="container">
    <a href="" class="back-arrow">←</a>
    <div class="logo">
      <img src="/assets/logo_p6.png" alt="logo" />
    </div>
    <div class="form-container">
      <h1>Inscription</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
        />
        <span
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
          class="error"
        >
          Le nom d'utilisateur est requis.
        </span>

        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          required
        />
        <span
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="error"
        >
          Veuillez entrer une adresse e-mail valide.
        </span>

        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        />
        <span
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="error"
        >
          Le mot de passe doit contenir une majuscule, une minuscule, un chiffre
          et un caractère spécial.
        </span>

        <button type="submit" [disabled]="form.invalid">S'inscrire</button>
        <span *ngIf="onError" class="error">Une erreur est survenue.</span>
      </form>
    </div>
  </div>
</main>
